<!DOCTYPE html>
<html>
	<head>
        <title>CONTENT KIT</title>
		<meta charset="utf-8">
		<title>D3.chart Boilerplate Example</title>	
		<script src="lib/jquery.min.js"></script>
		<link href="styles.css" media="all" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="lib/jquery.easypiechart.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet"type="text/css" href="lib/jquery.easypiechart.css">
		<script type="text/javascript">

            $(document).ready(function(){
                var chart = $('span.chart').easyPieChart({
                    easing: 'easeOutElastic',
                    delay: 3000,
                    barColor: "#0a0",
                    trackColor: "#eee",
                    scaleColor: false,
                    onStep: function(from, to, percent) {
                        this.el.children[0].innerHTML = Math.round(percent);
                    }
                });
            });

        </script>
		
	

		
		
	</head>
	<body>
	
	<div class="wrapper">

<div class="side"> 
        <div class="header">
             <h1> <a href="projects.html"> </a></h1>
        </div>

        <div class="subhead">
            <h2>
            <ul> 
              <li><a href="sites.html">Sites </a></li>
              <li class="active"><a href="dashboard.html">Dashboard</a></li>
              <li><a href="summary.html">Summary</a></li>
              <li><a href="audit.html">Audit</a></li>
              <li><a href="templates.html">Templates</a></li>
            </ul>
            </h2>
        </div>
</div>        


<div class="main"> 
<div class="header">	<h1> DASHBOARD</h1>  </div>

	<br>
	
	<div class="dashboard"> 
        <div class="metadescriptions"> 
            <h1> META DESCRIPTIONS </h1> 
            
            <div class="chart">			
                <span id="metaChart" class="chart" data-percent="46"> 
                </span>
                <h1> 46% </h1>
            </div>
        </div>
            
        <div class="pagedepth"> 
            <h1> PAGE DEPTH </h1>
            
            <div class="chart">			
                <span id="depthChart" class="chart" data-percent="96"> 
                </span>
                <h1> 96% </h1>
            </div>
        </div>
            
        <div class="headings"> 
            <h1> TOTAL HEADINGS </h1>
            <div class="chart">			
                <span id="headChart" class="chart" data-percent="50"> 
                </span>
                <h1> 50% </h1>
            </div>
        </div>
            
        <div class="externallinks"> 
            <h1> EXTERNAL LINKS  </h1>
            <div class="chart">			
                <span id="linksChart" class="chart" data-percent="5"> 
                </span>
                <h1> 5% </h1>
            </div>					
        </div>
            
        <div class="internallinks"> 
            <h1> INTERNAL LINKS  </h1>
            <div class="chart">			
                <span id="inlinksChart" class="chart" data-percent="23"> 
                </span>
                <h1> 23% </h1>
            </div>	
        </div>
            
        <div class="http"> 
            <h1> HTTP </h1>
            <div class="chart">			
                <span id="httpChart" class="chart" data-percent="16"> 
                </span>
                <h1> 16% </h1>
            </div>	
        </div>
	</div>
</div>
			
		
	</div><!--.wrapper close-->
	</body>
</html>
